<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Redirect to Public</title>
  </head>

  <body style="background-color: var(--bs-gray); color: var(--bs-gray-dark); font-size: 40px;">
    <p style="text-align: center;">If you see this message, refresh the browser with <b>F5</b><br>In case it persists contact the owner of the repo</p>

    <!-- Redirect the user -->
    <script>
      function Redirect() {
        let url = window.location.href + 'Public';
        alert(`Redirecting to ${url}`);
        
        window.location = url;
      }
      
      window.setTimeout(Redirect, 750);
    </script>
  </body>
</html>
